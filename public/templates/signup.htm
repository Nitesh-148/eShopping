<div class="container custom-login-container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <ul class="list-group custom-login-form">
                <h2 class="text-center mb-4">User <span>Registration</span></h2>
                <li class="list-group-item">
                    <input type="text" class="form-control" id="accountId" name="userId" placeholder="User id" required>
                </li>
                <li class="list-group-item">
                    <input type="password" class="form-control" id="accountpass" name="newPwd" placeholder="Create password" required>
                </li>
                <li class="list-group-item">
                    <input type="password" class="form-control" id="repwd" name="rePwd" placeholder="Confirm password" required>
                </li>
                <li class="list-group-item">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
                </li>
    
                <li class="list-group-item">
                    <button type="button" onclick="registerNewUser()" class="btn btn-primary custom-submit-btn">Register</button>
                </li>
                <li>
                    <span>Already have an account? <a href="#" onclick="loadSelectedPage('login');" class="link">Signin</a></span>
                </li>
                <li class = 'successMsg'>
                    Congratulations, your account has been successfully created.
                </li>
            </ul> 
        </div>
    </div>
</div>
